<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.github.com/users/kajalpruthi30');

        console.log(xhr.readyState);
        if(xhr.readyState === 4){

            const data = JSON.parse(this.responseText);
            console.log(data);
            console.log(data.followers);
        }
    }
    xhr.send();
