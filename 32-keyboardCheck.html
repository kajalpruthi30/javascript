                                                <!-- Keyboard Check -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a key</p>
    <div id="insert"></div>
</body>
<script>

    const insert =  document.getElementById("insert");
    window.addEventListener("keydown", function(e){
        console.log(e.key);
        insert.innerHTML = `
            <table>
                <tr>
                    <th>Key</th>
                    <th>Key Code</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? 'Space' : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>`
    });
</script>
</html>
